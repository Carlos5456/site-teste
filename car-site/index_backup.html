<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=900, initial-scale=1.0">
  <title>Loja de Carros - Oferta Especial</title>
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #232526;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    .wave-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      min-width: 100%;
      z-index: 0;
      height: 220px;
      pointer-events: none;
    }
    .container {
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 12px 48px 0 rgba(25, 118, 210, 0.13), 0 2px 12px 0 #1976d222;
      border: 2.5px solid #bbdefb;
      margin-top: 40px;
      padding: 48px 40px 44px 40px;
      max-width: 900px;
      width: 98vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      position: relative;
      font-size: 1.25rem;
      transition: box-shadow 0.3s, border 0.3s;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
      letter-spacing: 1px;
      color: #1976d2;
      text-shadow: 0 2px 12px #e3f2fd, 0 1px 0 #bbdefb;
    }
    .carousel-container {
        width: 220px;
        max-width: 90vw;
        margin: 24px auto 18px auto;
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .carousel {
        width: 200px;
        height: 120px;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 2px 16px #d4af3722, 0 1px 4px #0001;
        background: #f1f5f9;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .carousel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        transition: opacity 0.4s;
        box-shadow: 0 1px 8px #d4af3711;
        background: #f1f5f9;
        border: none;
        display: block;
      }
      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: #fffbe7cc;
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 2px 8px #d4af3722;
        transition: background 0.2s, box-shadow 0.2s;
        z-index: 3;
        font-size: 1.3rem;
        color: #d4af37;
        outline: none;
      }
      .carousel-btn:hover {
        background: #ffd700;
        color: #fff;
        box-shadow: 0 2px 12px #ffd70033;
      }
      .carousel-btn.prev {
        left: -18px;
      }
      .carousel-btn.next {
        right: -18px;
      }
    .buttons {
      display: flex;
      gap: 18px;
      margin-top: 26px;
      width: 100%;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      padding: 13px 30px;
      border: none;
      border-radius: 9px;
      font-size: 1.13rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #0001;
      outline: none;
    }
    .btn-comprar {
      background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
      color: #fff;
      border: 1.5px solid #1976d2;
    }
    .btn-comprar:hover {
      background: #1565c0;
      color: #fff;
      border-color: #1565c0;
      box-shadow: 0 2px 12px #1976d233;
    }
    .btn-whatsapp {
      background: linear-gradient(90deg, #25d366 70%, #e2f9ec 100%);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1.5px solid #25d366;
    }
    .btn-whatsapp:hover {
      background: #1ebc59;
      color: #fff;
      border-color: #1ebc59;
      box-shadow: 0 2px 12px #25d36633;
    }
    .whatsapp-icon {
      width: 22px;
      height: 22px;
      vertical-align: middle;
    }
    @media (max-width: 700px) {
      .container {
        padding: 18px 4vw 18px 4vw;
        max-width: 99vw;
      }
      .car-images {
        gap: 10px;
      }
      .car-image-placeholder, .car-image {
        width: 44vw;
        min-width: 120px;
        max-width: 98vw;
        height: 90px;
      }
    }
    @media (max-width: 500px) {
      .container {
        padding: 10px 2vw 14px 2vw;
        margin-top: 30px;
      }
      .car-images {
        flex-direction: column;
        gap: 10px;
      }
      .car-image-placeholder, .car-image {
        width: 95vw;
        max-width: 98vw;
        height: 80px;
      }
      .buttons {
        flex-direction: column;
        gap: 12px;
      }
    }
  /* HUD e responsividade aprimorada */
  @media (max-width: 1200px) {
    .container {
      max-width: 99vw;
      padding: 24px 2vw 24px 2vw;
    }
    .car-images img {
      width: 38vw !important;
      height: 20vw !important;
      min-width: 180px;
      min-height: 120px;
      max-width: 98vw;
      max-height: 320px;
    }
  }
  @media (max-width: 700px) {
    .container {
      padding: 18px 2vw 18px 2vw;
      max-width: 99vw;
    }
    .car-images {
      gap: 10px !important;
    }
    .car-images img {
      width: 90vw !important;
      height: 38vw !important;
      min-width: 120px;
      min-height: 80px;
      max-width: 98vw;
      max-height: 220px;
    }
  }
  @media (max-width: 500px) {
    .container {
      padding: 10px 1vw 14px 1vw;
      margin-top: 18px;
    }
    .car-images {
      flex-direction: column !important;
      gap: 10px !important;
    }
    .car-images img {
      width: 98vw !important;
      max-width: 99vw;
      height: 38vw !important;
      min-height: 80px;
    }
    .buttons {
      flex-direction: column;
      gap: 12px;
    }
  }
  </style>
</head>
<body>

      <path d="M0,120 C360,200 1080,40 1440,120 L1440,220 L0,220 Z" fill="url(#waveGrad)" />

    </div>
  </div>
</body>
</html>
